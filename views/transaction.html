  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function onReadRequest() {
            var table = document.getElementById('query-result');
            //var id = document.getElementById('userid').value;
            
            axios.get('http://localhost:4000/transaction/readRequest')
            .then(function(res){  
                var text = res.data
                   // [{}, {}]json格式
                //window.alert(text);
                var table_str = "<caption>所有交易</caption><thead><tr><td>交易编号</td><td>发起者</td><td>交易内容</td><td>交易时间</td><td>完成状态</td></tr></thead><tbody>";
                for (var key in text){
                    
                    var item = text[key];
                    var row_str = '<tr>';
                    for (var i in item){
                        row_str += '<td>' + item[i] + '</td>';
                    }
                    row_str += '</tr>';
                    table_str += row_str;
                }
                table_str += '</tbody>';
                document.getElementById("query-result").innerHTML = table_str;           
            })
        }

        function onHandle(){
          var table = document.getElementById('response');
            //var id = document.getElementById('userid').value;
            
            axios.get('http://localhost:4000/transaction/handle')
            .then(function(res){  
                var text = res.data
                   // [{}, {}]json格式
                var table_str = "<caption>处理结果</caption><thead><tr><td>交易编号</td><td>交易内容</td><td>交易时间</td><td>结果（单位:千瓦时）</td></tr></thead><tbody>";
                for (var key in text){
                    
                    var item = text[key];
                    var row_str = '<tr>';
                    for (var i in item){
                        row_str += '<td>' + item[i] + '</td>';
                    }
                    row_str += '</tr>';
                    table_str += row_str;
                }
                table_str += '</tbody>';
                document.getElementById("response").innerHTML = table_str;           
            })

        }
    </script>
